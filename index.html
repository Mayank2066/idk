<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Forever</title>
    <style>
        body {
            background: url('https://media.tenor.com/CJAzSgd6Vu8AAAAM/cute-cat-cat.gif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .message {
            font-size: 2.5rem;
            font-family: 'Comic Sans MS', cursive;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
        }
        .hearts {
            color: red;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <span class="hearts">❤️</span> Will you be my best friend for life? <span class="hearts">❤️</span>
    </div>
</body>
</html>
